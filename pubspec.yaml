name: grocery_app
description: A new Flutter application.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=2.18.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_image_slideshow: any
  cupertino_icons: ^1.0.5
  flutter_svg: ^1.1.6
  flutter_staggered_grid_view: ^0.6.2
  intl: ^0.17.0
  firebase_core: ^1.12.0
  firebase_messaging: ^11.2.6
  firebase_analytics: any
  flutter_local_notifications: ^9.2.0
  cloud_firestore: ^3.1.8
  rxdart: ^0.27.7
  http: ^0.13.5
  device_info_plus: ^8.1.0
  fluttertoast: ^8.1.3
  jwt_decoder: ^2.0.1
  shared_preferences: ^2.0.17
  persistent_bottom_nav_bar: ^5.0.2  

dev_dependencies:
  flutter_test:
    sdk: flutter
dependency_overrides:
  firebase_core_platform_interface: 4.5.1

flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/images/categories_images/
    - assets/images/beverages_images/
    - assets/icons/
    - assets/icons/account_icons/
    - assets/fonts/

  fonts:
    - family: Gilroy
      fonts:
        - asset: assets/fonts/gilroy/Gilroy-Regular.ttf
        - asset: assets/fonts/gilroy/Gilroy-SemiBold.ttf
        - asset: assets/fonts/gilroy/Gilroy-Bold.otf