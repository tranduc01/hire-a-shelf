name: grocery_app
description: A new Flutter application.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=2.18.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_image_slideshow: any
  cupertino_icons: ^1.0.5
  flutter_svg: ^2.0.2
  flutter_staggered_grid_view: ^0.6.2
  intl: ^0.17.0
  firebase_core: ^2.7.0
  firebase_messaging: ^14.2.5
  firebase_analytics: any
  flutter_local_notifications: ^13.0.0
  rxdart: ^0.27.7
  http: ^0.13.5
  device_info_plus: ^8.1.0
  fluttertoast: ^8.1.3
  jwt_decoder: ^2.0.1
  flutter_secure_storage: ^8.0.0
  persistent_bottom_nav_bar: ^5.0.2  
  google_sign_in: ^6.0.1
  firebase_auth: ^4.2.9
  geolocator: ^9.0.2
  geocoding: ^2.1.0


dev_dependencies:
  flutter_test:
    sdk: flutter
# dependency_overrides:
#   firebase_core_platform_interface: 4.5.1

flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/fonts/
    - assets/icons/account_icons/

  fonts:
    - family: OpenSans
      fonts:
        - asset: assets/fonts/opensans/OpenSans-Bold.ttf
        - asset: assets/fonts/opensans/OpenSans-Italic.ttf
        - asset: assets/fonts/opensans/OpenSans-BoldItalic.ttf
        - asset: assets/fonts/opensans/OpenSans-SemiBold.ttf

  